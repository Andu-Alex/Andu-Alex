<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub主页</title>
    <style>
        :root {
            --primary-color: #2D3748;        /* 主色调 */
            --accent-color: #4A5568;         /* 辅助色 */
            --link-color: #3182ce;           /* 链接色 */
            --text-color: #2D3748;          /* 文字色 */
            --background: #f8f9fa;          /* 背景色 */
            --container-bg: #ffffff;        /* 容器背景 */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 2rem 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--container-bg);
            box-shadow: var(--shadow);
            border-radius: 8px;
        }

        /* 头像样式 */
        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 2rem;
            display: block;
            border: 3px solid var(--background);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        /* 文字排版 */
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background: var(--link-color);
            margin: 1rem auto;
        }

        h2 {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        /* 项目列表 */
        .project-list {
            display: grid;
            gap: 1.5rem;
        }

        .project-item {
            padding: 1.5rem;
            background: var(--background);
            border-radius: 6px;
            transition: transform 0.2s ease;
        }

        .project-item:hover {
            transform: translateX(5px);
        }

        /* 交互元素 */
        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="temp.bmp" class="avatar" alt="个人头像">
        <h1>林卓凡</h1>
        
        <section class="profile">
            <p>全栈开发者 | 算法爱好者</p>
            <p>专注于构建高效、易用的Web应用，热衷于技术分享。</p>
            <p>中南财经政法大学|华东师范大学</p>
        </section>

        <section class="projects">
            <h2>精选项目</h2>
            <div class="project-list">
                <div class="project-item">
                    <h3>项目名称 1</h3>
                    <p>使用React + Node.js构建的现代化Web应用，支持实时协作功能。</p>
                    <a href="#">查看项目 →</a>
                </div>
                <div class="project-item">
                    <h3>项目名称 2</h3>
                    <p>基于TensorFlow的机器学习平台，提供可视化数据分析功能。</p>
                    <a href="#">查看项目 →</a>
                </div>
            </div>
        </section>

        <section class="publications">
            <h2>学术论文</h2>
            <div class="project-list">
                <div class="project-item">
                    <h3>论文标题 1</h3>
                    <p>发表于2023国际人工智能会议 (ICAI)，研究深度强化学习的优化方法。</p>
                    <a href="#">阅读论文 →</a>
                </div>
            </div>
        </section>

        <section class="contact">
            <h2>联系方式</h2>
            <div class="project-item">
                <p>📧 andu1738982684@gmail.com</p>
                <p>🐙 <a href="https://github.com/Andu-Alex">GitHub主页</a></p>
            </div>
        </section>
    </div>
</body>
</html>
